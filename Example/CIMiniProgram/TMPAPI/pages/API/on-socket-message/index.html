<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <title>onSocketMessage</title>
</head>

<body>
  <div id="page">
    <x-view class="container">
  <x-view class="page-head">
    <x-view class="page-head-title">onSocketMessage</x-view>
    <x-view class="page-head-line"></x-view>
    <x-view class="page-head-desc">监听 WebSocket 接受到服务器的消息事件</x-view>
  </x-view>
  <x-view class="page-body">
    <x-view>{{content}}</x-view>
    <x-view class="btn-area">
      <x-button v-on:tap="onSocketMessage" v-bind:disabled="!socketOpen">点击监听服务器消息</x-button>
      <x-button v-on:tap="wsSendMsg" v-bind:disabled="!socketOpen">点击发送消息：{{index}}</x-button>
      <x-button v-on:tap="closeWebSocket" v-bind:disabled="!socketOpen">关闭WebSocket连接</x-button>
    </x-view>
  </x-view>
  <x-navigator class="page-foot" open-type="switchTab" url="/pages/components/index" hover-class="none">
    <x-image class="icon-foot" src="../../../assets/icon_foot.png"></x-image>
  </x-navigator>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
