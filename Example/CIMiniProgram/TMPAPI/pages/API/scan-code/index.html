<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <title>scanCode</title>
</head>

<body>
  <div id="page">
    <x-view class="container">
  <x-view class="page-head">
    <x-view class="page-head-title">scanCode</x-view>
    <x-view class="page-head-line"></x-view>
    <x-view class="page-head-desc">调起客户端扫码界面进行扫码</x-view>
  </x-view>
  <x-view class="page-body">
    <x-view class="weui-cells__title">扫码结果</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell">
        <x-view class="weui-cell__bd">{{result}}</x-view>
      </x-view>
    </x-view>
    <x-view class="btn-area">
      <x-button v-on:tap="scanCode" type="primary">扫码</x-button>
    </x-view>
  </x-view>
  <x-navigator class="page-foot" open-type="switchTab" url="/pages/components/index" hover-class="none">
    <x-image class="icon-foot" src="../../../assets/icon_foot.png"></x-image>
  </x-navigator>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
