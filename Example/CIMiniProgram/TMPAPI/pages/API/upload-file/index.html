<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>switchTab</title>
</head>

<body>
  <div id="page">
    <x-view class="container">
  <x-view class="page-head">
    <x-view class="page-head-title">uploadFile</x-view>
    <x-view class="page-head-line"></x-view>
    <x-view class="page-head-desc">将本地资源上传到服务器</x-view>
  </x-view>
  <x-view class="page-body">
    <x-view class="page-section">
      <x-view class="page-body-info">

        <x-view v-if="imageSrc">
          <x-image v-bind:src="imageSrc" class="image" mode="aspectFit"></x-image>
        </x-view>

        <x-view v-else>
          <x-view class="image-plus image-plus-nb" v-on:tap="chooseImage">
            <x-view class="image-plus-horizontal"></x-view>
            <x-view class="image-plus-vertical"></x-view>
          </x-view>
          <x-view class="image-plus-text">选择图片</x-view>
        </x-view>

      </x-view>
    </x-view>
  </x-view>
  <x-navigator class="page-foot" open-type="switchTab" url="/pages/components/index" hover-class="none">
    <x-image class="icon-foot" src="../../../assets/icon_foot.png"></x-image>
  </x-navigator>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
