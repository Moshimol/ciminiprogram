<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <title>pageScrollTo</title>
</head>

<body>
  <div id="page">
    <x-view class="container">
  <x-view class="page-head" style="height: 330px;">
    <x-view class="page-head-title">pageScrollTo</x-view>
    <x-view class="page-head-line"></x-view>
    <x-view class="page-head-desc">将页面滚动到目标位置</x-view>
  </x-view>
  <x-view class="page-body">
    <x-view>
      <x-view style="height: 100px;">
        <x-button v-on:tap="scrollDistance">滚动400px</x-button>
      </x-view>
      <x-view style="height: 100px;">
        <x-button v-on:tap="scrollToElement">滚动到元素</x-button>
      </x-view>
      <x-view style="height: 400px; width: 100%; background-color: #d4d4d4;"></x-view>
      <x-view style="height: 100px; width: 100%; display: flex; justify-content: center; align-items: center;" id="toElement">元素</x-view>
      <x-view style="height: 800px; width: 100%; background-color: #d4d4d4;"></x-view>
    </x-view>
  </x-view>
  <x-navigator class="page-foot" open-type="switchTab" url="/pages/components/index" hover-class="none">
    <x-image class="icon-foot" src="../../../assets/icon_foot.png"></x-image>
  </x-navigator>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
