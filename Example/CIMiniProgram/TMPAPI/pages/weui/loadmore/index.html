<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>loadmore</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Loadmore</x-view>
    <x-view class="page__desc">加载更多</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-loadmore">
      <x-view class="weui-loading"></x-view>
      <x-view class="weui-loadmore__tips">正在加载</x-view>
    </x-view>
    <x-view class="weui-loadmore weui-loadmore_line">
      <x-view class="weui-loadmore__tips weui-loadmore__tips_in-line">暂无数据</x-view>
    </x-view>
    <x-view class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
      <x-view class="weui-loadmore__tips weui-loadmore__tips_in-line weui-loadmore__tips_in-dot"></x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
