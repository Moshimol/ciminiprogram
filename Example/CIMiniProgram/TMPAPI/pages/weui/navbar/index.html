<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>navbar</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__bd">
    <x-view class="weui-tab">
      <x-view class="weui-navbar">
        <x-view v-for="(item,index) in tabs" v-bind:key="item">
          <x-view v-bind:id="index" class="weui-navbar__item" v-bind:class="activeIndex == index ? 'weui-bar__item_on' : ''"
            v-on:tap="tabClick">
            <x-view class="weui-navbar__title">{{item}}</x-view>
          </x-view>
        </x-view>
      </x-view>
      <x-view class="weui-tab__panel">
        <x-view class="weui-tab__content" v-bind:hidden="activeIndex != 0">选项一的内容</x-view>
        <x-view class="weui-tab__content" v-bind:hidden="activeIndex != 1">选项二的内容</x-view>
        <x-view class="weui-tab__content" v-bind:hidden="activeIndex != 2">选项三的内容</x-view>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
