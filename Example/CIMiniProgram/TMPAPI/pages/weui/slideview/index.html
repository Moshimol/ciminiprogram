<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>slideview</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">slideview</x-view>
    <x-view class="page__desc">左滑操作</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-cells__title">右滑 文字按钮</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-slideview">
        <x-view class="weui-slideview__left" style="transform:translateX(-207px);" v-on:touchstart.native="touchstart">
          <x-view class="weui-cell">
            <x-view class="weui-cell__bd">标题文字</x-view>
            <x-view class="weui-cell__ft">说明文字</x-view>
          </x-view>
        </x-view>
        <x-view class="weui-slideview__right" style="width:207px;line-height:56px;">
          <x-view class="weui-slideview__buttons">
            <x-view class="weui-slideview__btn__wrp weui-slideview__btn-group_default"
              style="transform:translateX(-207px);">
              <x-view class="weui-slideview__btn">普通</x-view>
            </x-view>
            <x-view class="weui-slideview__btn__wrp weui-slideview__btn-group_default"
              style="transform:translateX(-138px);">
              <x-view class="weui-slideview__btn">普通</x-view>
            </x-view>
            <x-view class="weui-slideview__btn__wrp weui-slideview__btn-group_warn" style="transform:translateX(-69px);">
              <x-view class="weui-slideview__btn">警示</x-view>
            </x-view>
          </x-view>
        </x-view>
      </x-view>
    </x-view>


    <x-view class="weui-cells__title">右滑 图标按钮</x-view>
    <x-view class="weui-slidecells">
      <x-view class="weui-slideview weui-slideview_icon">
        <x-view class="weui-slideview__left" style="transform:translateX(-231px);">
          <x-view class="weui-slidecell">
            <x-view class="weui-slidecell__tips">
              提示文字
            </x-view>
          </x-view>
        </x-view>
        <x-view class="weui-slideview__right" style="width:231px;line-height:71px;">
          <x-view class="weui-slideview__buttons">
            <x-view class="weui-slideview__btn__wrp " style="transform:translateX(-231px);">
              <x-view class="weui-slideview__btn">
                <image class="weui-slideview__btn__icon" src="../../../assets/icon_love.svg"></image>
              </x-view>
            </x-view>
            <x-view class="weui-slideview__btn__wrp " style="transform:translateX(-146px);">
              <x-view class="weui-slideview__btn">
                <image class="weui-slideview__btn__icon" src="../../../assets/icon_star.svg"></image>
              </x-view>
            </x-view>
            <x-view class="weui-slideview__btn__wrp " style="transform:translateX(-77px);">
              <x-view class="weui-slideview__btn">
                <image class="weui-slideview__btn__icon" src="../../../assets/icon_del.svg"></image>
              </x-view>
            </x-view>
          </x-view>
        </x-view>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
