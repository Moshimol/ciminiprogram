<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>cell</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Cell</x-view>
    <x-view class="page__desc">列表</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-cells__group">
      <x-view class="weui-cells__title">带说明的列表项</x-view>
      <x-view class="weui-cells weui-cells_after-title weui-cells_form">
        <x-view class="weui-cell">
          <x-view class="weui-cell__bd">
            <x-view>标题文字</x-view>
          </x-view>
          <x-view class="weui-cell__ft">
            <x-view>说明文字</x-view>
          </x-view>
        </x-view>
        <x-view class="weui-cell" style="padding: 0;">
          <x-view class="weui-slideview" style="width: 100%;">
            <x-view class="weui-slideview__left" style="transform:translateX(-207px);">
              <x-view class="weui-cell">
                <x-view class="weui-cell__bd">标题文字</x-view>
                <x-view class="weui-cell__ft">说明文字</x-view>
              </x-view>
            </x-view>
            <x-view class="weui-slideview__right" style="width:207px;line-height:56px;">
              <x-view class="weui-slideview__buttons">
                <x-view class="weui-slideview__btn__wrp weui-slideview__btn-group_default"
                  style="transform:translateX(-207px);">
                  <x-view class="weui-slideview__btn">普通</x-view>
                </x-view>
                <x-view class="weui-slideview__btn__wrp weui-slideview__btn-group_default"
                  style="transform:translateX(-138px);">
                  <x-view class="weui-slideview__btn">普通</x-view>
                </x-view>
                <x-view class="weui-slideview__btn__wrp weui-slideview__btn-group_warn"
                  style="transform:translateX(-69px);">
                  <x-view class="weui-slideview__btn">警示</x-view>
                </x-view>
              </x-view>
            </x-view>
          </x-view>

        </x-view>
      </x-view>
    </x-view>
    <x-view class="weui-cells__group">
      <x-view class="weui-cells__title">带图标、说明的列表项</x-view>
      <x-view class="weui-cells weui-cells_after-title weui-cells_form">
        <x-view class="weui-cell">
          <x-view class="weui-cell__hd">
            <x-view>
              <x-image v-bind:src="icon" style="margin-right: 16px;vertical-align: middle;width:20px; height: 20px;">
              </x-image>
            </x-view>
          </x-view>
          <x-view class="weui-cell__bd">
            <x-view>标题文字</x-view>
          </x-view>
          <x-view class="weui-cell__ft">
            <x-view>说明文字</x-view>
          </x-view>
        </x-view>
      </x-view>
      <x-view class="weui-cells__tips">底部说明文字</x-view>
    </x-view>
    <x-view class="weui-cells__group">
      <x-view class="weui-cells__title">带跳转的列表项</x-view>
      <x-view class="weui-cells weui-cells_after-title weui-cells_form">
        <x-view class="weui-cell" hover-class="weui-cell_active" v-on:tap="() => {}">
          <x-view class="weui-cell__hd">
            <x-view>
              <x-image v-bind:src="icon" style="margin-right: 16px;vertical-align: middle;width:20px; height: 20px;">
              </x-image>
            </x-view>
          </x-view>
          <x-view class="weui-cell__bd">
            <x-view>有hover效果</x-view>
          </x-view>
          <x-view class="weui-cell__ft weui-cell__ft_in-access ">
            <x-view>说明文字</x-view>
          </x-view>
        </x-view>
        <x-view class="weui-cell" v-on:tap="() => {}">
          <x-view class="weui-cell__hd">
            <x-view>
              <x-image v-bind:src="icon" style="margin-right: 16px;vertical-align: middle;width:20px; height: 20px;">
              </x-image>
            </x-view>
          </x-view>
          <x-view class="weui-cell__bd">
            <x-view>无hover效果</x-view>
          </x-view>
          <x-view class="weui-cell__ft weui-cell__ft_in-access ">
            <x-view>说明文字</x-view>
          </x-view>
        </x-view>
        <x-view class="weui-cell" v-on:tap="() => { navigateTo('/pages/components/index') }">
          <x-view class="weui-cell__hd">
            <x-view>
              <x-image v-bind:src="icon" style="margin-right: 16px;vertical-align: middle;width:20px; height: 20px;">
              </x-image>
            </x-view>
          </x-view>
          <x-view class="weui-cell__bd">
            <x-view>无hover效果，带跳转URL</x-view>
          </x-view>
          <x-view class="weui-cell__ft weui-cell__ft_in-access ">
            <x-view>说明文字</x-view>
          </x-view>
        </x-view>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
