<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>button</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Button</x-view>
    <x-view class="page__desc">按钮，WeUI采用小程序原生的按钮为主体，加入一些间距的样式。</x-view>
  </x-view>
  <x-view class="page__bd page__bd_spacing">
    <x-button class="weui-btn" type="primary">页面主操作</x-button>
    <x-button class="weui-btn" type="primary" disabled="true">页面主操作</x-button>

    <x-button class="weui-btn" type="default">页面次要操作</x-button>
    <x-button class="weui-btn" type="default" disabled="true">页面次要操作</x-button>

    <x-button class="weui-btn" type="warn">警告类操作</x-button>
    <x-button class="weui-btn" type="warn" disabled="true">警告类操作</x-button>

    <x-view class="button-sp-area">
      <x-button class="weui-btn mini-btn" type="primary" size="mini">按钮</x-button>
      <x-button class="weui-btn mini-btn" type="default" size="mini">按钮</x-button>
      <x-button class="weui-btn mini-btn" type="warn" size="mini">按钮</x-button>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
