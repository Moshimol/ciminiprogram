<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>gallery</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Gallery</x-view>
    <x-view class="page__desc">画廊，模拟小程序原生的previewImage。</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-btn-area">
      <x-button class="weui-btn" type="default" v-on:tap="openGallery">Gallery</x-button>
    </x-view>
    <x-view class="weui-gallery" v-bind:class="istrue ? 'weui-gallery_show' : ''" v-on:tap="closeGallery">
      <x-view class="weui-gallery__info">1/17</x-view>
      <x-view class="weui-gallery__img__wrp">
        <x-image mode="aspectFit" class="weui-gallery__img" src="../../../assets/pic_160.png"></x-image>
      </x-view>
      <x-view class="weui-gallery__opr">
        <x-navigator href="javascript:" class="weui-gallery__del">删除</x-navigator>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
