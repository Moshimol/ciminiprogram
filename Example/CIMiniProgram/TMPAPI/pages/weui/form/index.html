<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>form</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="weui-form">
    <x-view class="weui-form__text-area">
      <x-view class="weui-form__title">表单标题</x-view>
      <x-view class="weui-form__desc">表单描述示意</x-view>
    </x-view>
    <x-view class="weui-form__control-area">
      <x-view class="weui-cells__group weui-cells__group_form">
        <x-view class="weui-cells__title">输入框</x-view>
        <x-view class="weui-cells weui-cells_form">
          <x-view class="weui-cell">
            <x-view class="weui-cell__hd">
              <x-text class="weui-label">QQ号</x-text>
            </x-view>
            <x-view class="weui-cell__bd">
              <x-input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入QQ号"></x-input>
            </x-view>
          </x-view>
        </x-view>
      </x-view>
    </x-view>
    <x-view class="weui-form__tips-area">
      <x-view for="weuiAgree" class="weui-agree">
        <x-checkbox id="weuiAgree" type="checkbox" class="weui-agree__checkbox"></x-checkbox>
        <x-view style="display: flex; justify-content: center;">
          <x-text class="weui-agree__text">阅读并同意</x-text>
          <x-view class="weui-footer__links" style="display: flex; align-items: center;">
            <x-navigator class="weui-footer__link" style="margin: 0;">《相关条款》</x-navigator>
          </x-view>
        </x-view>
      </x-view>
    </x-view>
    <x-view class="weui-form__opr-area">
      <x-button type="primary" style="width: 50%;">确定</x-button>
    </x-view>
    <x-view class="weui-form__tips-area">
      <x-view class="weui-form__tips">
        点击下一步即表示<x-navigator href="javascript:;">同意用户协议</x-navigator>
      </x-view>
    </x-view>
    <x-view class="weui-form__extra-area">
      <x-view class="weui-footer">
        <x-view class="weui-footer__links">
          <x-navigator href="javascript:void(0);" class="weui-footer__link">底部链接文本</x-navigator>
        </x-view>
        <x-view class="weui-footer__text">Copyright © 2008-2019</x-view>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
