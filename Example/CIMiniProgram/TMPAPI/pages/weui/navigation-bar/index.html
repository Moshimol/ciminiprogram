<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>navigation-bar</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Navigation Bar</x-view>
    <x-view class="page__desc">导航栏，模拟小程序原生顶部导航栏。</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-navigation-bar">
      <x-view class="weui-navigation-bar__placeholder" style="visible: hidden;"></x-view>
      <x-view class="weui-navigation-bar__inner">

        <x-view class='weui-navigation-bar__left'>
          <x-view class="weui-navigation-bar__buttons">
            <x-view class="weui-navigation-bar__button weui-navigation-bar__btn_goback"></x-view>
          </x-view>
        </x-view>

        <x-view class='weui-navigation-bar__center'>
          <x-view class="weui-navigation-bar__loading">
            <x-view class="weui-loading"></x-view>
          </x-view>
          <x-text>标题</x-text>
        </x-view>

        <x-view class='weui-navigation-bar__right'>
        </x-view>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
