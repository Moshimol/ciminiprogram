<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>input</title>
</head>

<body>
  <div id="page">
    <x-view class="page" xmlns:wx="http://www.w3.org/1999/xhtml">
  <x-view class="page__hd">
    <x-view class="page__title">Input</x-view>
    <x-view class="page__desc">表单输入</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-toptips weui-toptips_warn" v-if="showTopTips">错误提示</x-view>

    <x-view class="weui-cells__title">单选列表项</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-radio-group v-on:change="radioChange">
        <x-view class="weui-cell weui-check__label" v-for="item in radioItems" v-bind:key="item.value">
          <x-radio class="weui-check" v-bind:value="item.value" v-bind:checked="item.checked"></x-radio>

          <x-view class="weui-cell__bd">{{item.name}}</x-view>
          <x-view class="weui-cell__ft weui-cell__ft_in-radio" v-if="item.checked">
            <x-icon class="weui-icon-radio" type="success_no_circle" size="16"></x-icon>
          </x-view>
        </x-view>
      </x-radio-group>
      <x-view class="weui-cell weui-cell_link">
        <x-view class="weui-cell__bd">添加更多</x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">复选列表项</x-view>
    <x-view class="weui-cells weui-cells_checkbox weui-cells_after-title">
      <x-checkbox-group v-on:change="checkboxChange">
        <x-view class="weui-cell weui-check__label" v-for="item in checkboxItems" v-bind:key="item.value">
          <x-checkbox class="weui-check" v-bind:value="item.value" v-bind:checked="item.checked"></x-checkbox>

          <x-view class="weui-cell__hd weui-check__hd_in-checkbox">
            <x-icon class="weui-icon-checkbox_circle" type="circle" size="23" v-if="!item.checked"></x-icon>
            <x-icon class="weui-icon-checkbox_success" type="success" size="23" v-if="item.checked"></x-icon>
          </x-view>
          <x-view class="weui-cell__bd">{{item.name}}</x-view>
        </x-view>
      </x-checkbox-group>
      <x-view class="weui-cell weui-cell_link">
        <x-view class="weui-cell__bd">添加更多</x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">表单</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell ">
        <x-view class="weui-cell__hd">
          <x-view class="weui-label">qq</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-input class="weui-input" placeholder="请输入qq"></x-input>
        </x-view>
      </x-view>
      <x-view class="weui-cell  weui-cell_vcode">
        <x-view class="weui-cell__hd">
          <x-view class="weui-label">手机号</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-input class="weui-input" placeholder="请输入手机号"></x-input>
        </x-view>
        <x-view class="weui-cell__ft">
          <x-view class="weui-vcode-btn">获取验证码</x-view>
        </x-view>
      </x-view>
      <x-view class="weui-cell ">
        <x-view class="weui-cell__hd">
          <x-view class="weui-label">日期</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-picker mode="date" v-bind:value="date" start="2015-09-01" end="2017-09-01" v-on:change="bindDateChange">
            <x-view class="weui-input">{{date}}</x-view>
          </x-picker>
        </x-view>
      </x-view>
      <x-view class="weui-cell ">
        <x-view class="weui-cell__hd">
          <x-view class="weui-label">时间</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-picker mode="time" v-bind:value="time" start="09:01" end="21:01" v-on:change="bindTimeChange">
            <x-view class="weui-input">{{time}}</x-view>
          </x-picker>
        </x-view>
      </x-view>
      <x-view class="weui-cell  weui-cell_vcode">
        <x-view class="weui-cell__hd">
          <x-view class="weui-label">验证码</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-input class="weui-input" placeholder="请输入验证码"></x-input>
        </x-view>
        <x-view class="weui-cell__ft">
          <x-image class="weui-vcode-img" src="../../../assets/vcode.jpg" style="width: 108px"></x-image>
        </x-view>
      </x-view>
    </x-view>
    <x-view class="weui-cells__tips">底部说明文字底部说明文字</x-view>

    <x-view class="weui-cells__title">表单报错</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell  weui-cell_warn">
        <x-view class="weui-cell__hd">
          <x-view class="weui-label">卡号</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-input class="weui-input" placeholder="请输入卡号"></x-input>
        </x-view>
        <x-view class="weui-cell__ft" style="display: flex; align-items: center;">
          <x-icon type="warn" size="23" color="#E64340"></x-icon>
        </x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">开关</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell weui-cell_switch">
        <x-view class="weui-cell__bd">标题文字</x-view>
        <x-view class="weui-cell__ft">
          <x-switch v-bind:checked="true"></x-switch>
        </x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">文本框</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell ">
        <x-view class="weui-cell__bd">
          <x-input class="weui-input" placeholder="请输入文本"></x-input>
        </x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">文本域</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell">
        <x-view class="weui-cell__bd">
          <x-input class="weui-textarea" placeholder="请输入文本" style="height: 3.3em"></x-input>
          <x-view class="weui-textarea-counter">0/200</x-view>
        </x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">选择</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell weui-cell_select">
        <x-view class="weui-cell__hd" style="width: 105px">
          <x-picker v-on:change="bindCountryCodeChange" v-bind:value="countryCodeIndex" v-bind:range="countryCodes">
            <x-view class="weui-select">{{countryCodes[countryCodeIndex]}}</x-view>
          </x-picker>
        </x-view>
        <x-view class="weui-cell__bd weui-cell__bd_in-select-before">
          <x-input class="weui-input" placeholder="请输入号码"></x-input>
        </x-view>
      </x-view>
    </x-view>

    <x-view class="weui-cells__title">选择</x-view>
    <x-view class="weui-cells weui-cells_after-title">
      <x-view class="weui-cell weui-cell_select">
        <x-view class="weui-cell__bd">
          <x-picker v-on:change="bindAccountChange" v-bind:value="accountIndex" v-bind:range="accounts">
            <x-view class="weui-select">{{accounts[accountIndex]}}</x-view>
          </x-picker>
        </x-view>
      </x-view>
      <x-view class="weui-cell weui-cell_select">
        <x-view class="weui-cell__hd weui-cell__hd_in-select-after">
          <x-view class="weui-label">国家/地区</x-view>
        </x-view>
        <x-view class="weui-cell__bd">
          <x-picker v-on:change="bindCountryChange" v-bind:value="countryIndex" v-bind:range="countries">
            <x-view class="weui-select weui-select_in-select-after">{{countries[countryIndex]}}</x-view>
          </x-picker>
        </x-view>
      </x-view>
    </x-view>

    <x-checkbox-group v-on:change="bindAgreeChange">
      <x-view class="weui-agree" for="weuiAgree">
        <x-view class="weui-agree__text">
          <x-checkbox class="weui-agree__checkbox" id="weuiAgree" value="agree" v-bind:checked="isAgree"></x-checkbox>
          <x-view class="weui-agree__checkbox-icon">
            <x-icon class="weui-agree__checkbox-icon-check" type="success_no_circle" size="9" v-if="isAgree">
            </x-icon>
          </x-view>
          阅读并同意<x-navigator url="" class="weui-agree__link">《相关条款》</x-navigator>
        </x-view>
      </x-view>
    </x-checkbox-group>

    <x-view class="weui-btn-area">
      <x-button class="weui-btn" type="primary" v-on:tap="showTopTips">确定</x-button>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
