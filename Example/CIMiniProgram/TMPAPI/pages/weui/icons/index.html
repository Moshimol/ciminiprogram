<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>icons</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Icons</x-view>
    <x-view class="page__desc">图标</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="icon-box">
      <x-icon type="success" size="64"></x-icon>
      <x-view class="icon-box__ctn">
        <x-view class="icon-box__title">成功</x-view>
        <x-view class="icon-box__desc">用于表示操作顺利达成</x-view>
      </x-view>
    </x-view>
    <x-view class="icon-box">
      <x-icon type="info" size="64"></x-icon>
      <x-view class="icon-box__ctn">
        <x-view class="icon-box__title">提示</x-view>
        <x-view class="icon-box__desc">用于表示信息提示；也常用于缺乏条件的操作拦截，提示用户所需信息</x-view>
      </x-view>
    </x-view>
    <x-view class="icon-box">
      <x-icon type="warn" size="64" color="#FFBE00"></x-icon>
      <x-view class="icon-box__ctn">
        <x-view class="icon-box__title">普通警告</x-view>
        <x-view class="icon-box__desc">用于表示操作后将引起一定后果的情况</x-view>
      </x-view>
    </x-view>
    <x-view class="icon-box">
      <x-icon type="warn" size="64"></x-icon>
      <x-view class="icon-box__ctn">
        <x-view class="icon-box__title">强烈警告</x-view>
        <x-view class="icon-box__desc">用于表示操作后将引起严重的不可挽回的后果的情况</x-view>
      </x-view>
    </x-view>
    <x-view class="icon-box">
      <x-icon type="waiting" size="64"></x-icon>
      <x-view class="icon-box__ctn">
        <x-view class="icon-box__title">等待</x-view>
        <x-view class="icon-box__desc">用于表示等待</x-view>
      </x-view>
    </x-view>
    <x-view class="icon_sp_area">
      <x-icon type="success" size="23"></x-icon>
      <x-icon type="success_no_circle" size="23"></x-icon>
      <x-icon type="circle" size="23"></x-icon>
      <x-icon type="warn" size="23" color="#F43530"></x-icon>
      <x-icon type="download" size="23"></x-icon>
      <x-icon type="info_circle" size="23"></x-icon>
      <x-icon type="cancel" size="23"></x-icon>
      <x-icon type="search" size="20"></x-icon>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
