<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../../framework/framework.css" rel="stylesheet" />
  <link href="../../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>dialog</title>
</head>

<body>
  <div id="page">
    <x-view class="page">
  <x-view class="page__hd">
    <x-view class="page__title">Dialog</x-view>
    <x-view class="page__desc">对话框</x-view>
  </x-view>
  <x-view class="page__bd">
    <x-view class="weui-btn-area">
      <x-button class="weui-btn" type="default" v-on:tap="openConfirm">原生 Dialog</x-button>
      <x-button class="weui-btn" type="default" v-on:tap="openDialog">模拟 Dialog</x-button>
    </x-view>
    <x-view class="weui-demo-dialog" v-bind:class="istrue ? 'weui-demo-dialog_show' : ''">
      <x-view class="weui-mask" v-on:tap="closeDialog"></x-view>
      <x-view class="weui-dialog__wrp" v-on:tap="closeDialog">
        <x-view class="weui-dialog" v-on:tap.stop="stopEvent">
          <x-view class="weui-dialog__hd">
            <x-view class="weui-dialog__title">标题</x-view>
          </x-view>
          <x-view class="weui-dialog__bd">
            <x-image class="weui-article__img" src="../../../assets/pic_article.png" mode="aspectFill"
              style="max-width:100%;" ></x-image>
          </x-view>
          <x-view class="weui-dialog__ft">
            <x-view class="weui-dialog__btn weui-dialog__btn_default" v-on:tap="closeDialog">取消</x-view>
            <x-view class="weui-dialog__btn" v-on:tap="closeDialog">确定</x-view>
          </x-view>
        </x-view>
      </x-view>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../../framework/vue.js"></script>
  <script src="../../../framework/framework.js"></script>
  <script src="../../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
