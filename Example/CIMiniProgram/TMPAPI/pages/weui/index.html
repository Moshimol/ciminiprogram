<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <link href="../../framework/framework.css" rel="stylesheet" />
  <link href="../../app.css" rel="stylesheet" />
  
  <link href="./index.css" rel="stylesheet" />
  
  <title>演示</title>
</head>

<body>
  <div id="page">
    <x-view id="components" class="page" style="display: flex; flex-direction: column;">
  <x-view class="page" style="overflow-y: auto;">
    <x-view class="page__hd">
      <x-view class="page__title">小程序UI组件库</x-view>
      <x-view class="page__desc">复杂样式组件</x-view>
      <!-- <x-view class="page__desc">小程序UI组件库是基于WeUI封装的组件库，是一套同微信原生视觉体验一致的组件库，由微信官方设计团队和小程序团队为微信小程序量身设计，令用户的使用感知更加统一。
      </x-view> -->
    </x-view>
    <x-view class="page__bd page__bd_spacing">
      <x-view class="kind-list">
        <x-view v-for="item in list" v-bind:key="item.id">
          <x-view class="kind-list-item">
            <x-view v-bind:id="item.id" class="kind-list-item-hd"
              v-bind:class="item.open ? 'kind-list-item-hd-show' : ''" v-on:tap="() => { kindToggle(item.id) }">
              <x-view class="kind-list-text">{{item.name}}</x-view>
              <x-image class="kind-list-img" v-bind:src="`../../assets/icon_nav_${item.id}.png`"></x-image>
            </x-view>
            <x-view class="kind-list-item-bd" v-bind:class="item.open ? 'kind-list-item-bd-show' : ''">
              <x-view class="navigator-box" v-bind:class="item.open ? 'navigator-box-show' : ''">
                <x-view v-for="page in item.pages" v-bind:key="page">
                  <x-navigator v-bind:url="`/pages/weui/${page}/index`" class="navigator">
                    <x-view class="navigator-text">{{page}}</x-view>
                    <x-view class="navigator-arrow"></x-view>
                  </x-navigator>
                </x-view>
              </x-view>
            </x-view>
          </x-view>
        </x-view>
      </x-view>
    </x-view>
    <x-view class="page__ft">
      <x-image src="../../../assets/icon_footer.png" style="width: 84px; height: 19px;"></x-image>
    </x-view>
  </x-view>
</x-view>  </div>
  <script src="../../framework/vue.js"></script>
  <script src="../../framework/framework.js"></script>
  <script src="../../framework/bridge.js"></script>
  <script src="./index.js"></script>
</body>

</html>
